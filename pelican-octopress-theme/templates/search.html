{% extends 'base.html' %}

{% block title %}
Search - {{ SITENAME|striptags }}
{% endblock title %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/tipuesearch/tipuesearch.css" media="screen">
<script type="text/javascript" src="{{ SITEURL }}/theme/js/jquery-2.1.3.js">
</script>
<script type="text/javascript" src="{{ SITEURL }}/theme/tipuesearch/tipuesearch_set.js"></script>
<script type="text/javascript" src="{{ SITEURL }}/theme/tipuesearch/tipuesearch.js"></script>

<script>
$(document).ready(function() {
     $('#tipue_search_input').tipuesearch({
         'show': 10,
         'showURL': false,
         'mode': 'json',
         'contentLocation': '{{ SITEURL }}/tipuesearch_content.json'
     });
});
</script>

<div>
  <article role="article">
    <div class="entry-content">
    <!--section id="content" class="body"-->
        <!--div class="search" id="tipue_search_input"></div-->
        <div>
        <input class="search" type="text" id="tipue_search_input">
        </div>
        <div id="tipue_search_content"></div>
    <!--/section-->
    </div>
    <!--div class="search" id="tipue_search_input"></div>
    <div id="tipue_search_content">
        <div id="tipue_search_loading"></div>
    </div-->
  </article>
</div>

{% endblock content %}
